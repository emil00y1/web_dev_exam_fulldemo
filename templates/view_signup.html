
{% include "_top.html" %}

<main class="w-full h-80vh d-flex p-items-center">

    <form id="frm_user_signup" class="w-25% d-flex flex-col gap-4 mx-auto">
        

        <div class="d-flex flex-col">
            <label for="user_name">
                <span>Name</span>
            </label>
            <input name="user_name" type="text" mix-check="{{ x.USER_NAME_REGEX }}">
        </div>


        <div class="d-flex flex-col">
            <label for="user_last_name">
                <span>Last name</span>
            </label>
            <input name="user_last_name" type="text" mix-check="{{ x.USER_LAST_NAME_REGEX }}">
        </div>        

        <div class="d-flex flex-col">
            <label for="user_role">
                <span>Role</span>
            </label>
            <select name="role" id="user_role" class="p-2 br-4 bg-c-white shadow-sm">
                    {% for role in roles %}
                    <option value="{{ role.role_pk }}">{{ role.role_name }}</option>
                    {% endfor %}
                </select>
            </select>
        </div>
        


        <div class="d-flex flex-col">
            <label for="user_email">
                <span>E-mail</span>
            </label>
            <input name="user_email" type="text" mix-check="{{ x.REGEX_EMAIL }}">
        </div>


        <div class="d-flex flex-col">
            <label for="user_password" class="d-flex">
                <span>Password</span>
                <span class="ml-auto text-c-gray:+25">{{ x.USER_PASSWORD_MIN }} to {{ x.USER_PASSWORD_MAX }} chars</span>
            </label>
            <input name="user_password" type="text" mix-check="{{ x.REGEX_USER_PASSWORD }}">
        </div>        

        <button mix-post="/users" mix-data="#frm_user_signup" class="text-c-white bg-c-tealblue:-5 cursor-pointer py-3 px-5 rounded-sm" hover="bg-c-tealblue:-8">
            Signup
        </button>

        <p>Already have an account? | <a href="{{url_for('view_login')}}" class="text-a-center text-c-black text-d-underline">Login</a></p>

    </form>

</main>

{% include "_bottom.html" %}
