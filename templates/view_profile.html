{% include "_top_logged.html" %}

<main class="mx-4 h-100vh" md="mx-6" lg="mx-8">
  
  <section md="d-grid cols-2">
    <div md="order-last w-full pa-16 d-flex flex-col a-items-center">
        <img src="{{ url_for('static', filename='avatars/' + user['user_avatar']) if user['user_avatar'] else url_for('static', filename='avatars/default_avatar.webp') }}" alt="User Avatar" class="w-full rounded-full shadow-md max-w-100 obj-f-cover aspect-ratio:1">
        <div class="mt-4 a-self-start w-full">
        <p class="mb-2">Previous avatars</p>
        <div class="d-flex gap-2 flex-wrap">
            {% for avatar in avatars %}
                {% if avatar.filename != user.user_avatar %}
                    <div class="p-relative" style="width: 48px; height: 48px;">
                        <img 
                            src="{{ url_for('static', filename='avatars/' + avatar.filename)}}"
                            alt="Previous profile photo"
                            class="rounded-full obj-f-cover"
                            style="width: 48px; height: 48px;"
                        />
                        <form id="frm_avatar_{{ loop.index }}" class="d-none">
                            <input type="hidden" name="filename" value="{{ avatar.filename }}">
                        </form>
                        <button 
                            mix-put="/users/avatar/{{ user['user_pk'] }}"
                            mix-data="#frm_avatar_{{ loop.index }}"
                            class="p-absolute top-0 left-0 cursor-pointer w-full h-full opacity-0 rounded-full"
                            hover="bg-c-black:+12 opacity-50"
                        >
                            <span class="p-absolute text-c-charocoal:-14 bottom-(-1.25rem) left-0">Choose</span>
                        </button>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
    </div>
    <div>
        <h1>Hi <span class="text-t-capitalize">{{ user["user_name"] }}</span></h1>
        <h2>Edit profile</h2>
        <form id="frm_user_update" class="d-flex flex-col gap-4 w-min-content" enctype="multipart/form-data">
                <div class="d-flex flex-col">
                    <label for="user_avatar">Upload Profile Picture</label>
                    <input
                        type="file"
                        id="user_avatar"
                        name="user_avatar"
                        accept="image/*"
                        class="mb-4 cursor-pointer"
                    />
                    <span class="text-sm text-gray-600">Recommended: Square image, max 800x800px</span>
                </div>
        
                <div class="d-flex flex-col">
                    <label for="user_name">First Name</label>
                    <input
                        name="user_name"
                        id="user_name"
                        type="text"
                        mix-check="{{ x.USER_NAME_REGEX }}"
                        value="{{ user['user_name'] }}"
                    />
                </div>
        
                <div class="d-flex flex-col">
                    <label for="user_last_name">Last Name</label>
                    <input
                        name="user_last_name"
                        id="user_last_name"
                        type="text"
                        mix-check="{{ x.USER_LAST_NAME_REGEX }}"
                        value="{{ user['user_last_name'] }}"
                    />
                </div>
        
                <div class="d-flex flex-col">
                    <label for="user_email">Email</label>
                    <input
                        name="user_email"
                        id="user_email"
                        type="text"
                        mix-check="{{ x.REGEX_EMAIL }}"
                        value="{{ user['user_email'] }}"
                    />
                </div>
        
                <button 
                    mix-put="/users/{{ user['user_pk'] }}" 
                    mix-data="#frm_user_update"
                    class="text-c-white bg-c-tealblue:-5 cursor-pointer"
                    hover="bg-c-tealblue:-8"
                >
                    Update profile
                </button>
        </form>
        <button class="bg-none rounded-sm cursor-pointer text-80 px-0 py-1" hover="text-c-red:-14" title="Delete user" mix-get="/users/delete/{{user['user_pk']}}">
                Delete profile
        </button>
    </div>
 
  </section>
</main>

{% include "_bottom.html" %}
