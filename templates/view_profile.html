{% include "_top_logged.html" %}

<main class="w-full mx-8 h-100vh">
  <h1>Hi <span class="text-t-capitalize">{{ user["user_name"] }}</span></h1>
  <section>
    <h2>Edit profile</h2>
    <form id="frm_user_update" class="d-flex flex-col gap-4 w-min-content">
        <div class="d-flex flex-col">
            <label for="user_name">First Name</label>
            <input
                name="user_name"
                id="user_name"
                type="text"
                mix-check="{{ x.USER_NAME_REGEX }}"
                value="{{ user['user_name'] }}"
            />
        </div>

        <div class="d-flex flex-col">
            <label for="user_last_name">Last Name</label>
            <input
                name="user_last_name"
                id="user_last_name"
                type="text"
                mix-check="{{ x.USER_LAST_NAME_REGEX }}"
                value="{{ user['user_last_name'] }}"
            />
        </div>

        <div class="d-flex flex-col">
            <label for="user_email">Email</label>
            <input
                name="user_email"
                id="user_email"
                type="text"
                mix-check="{{ x.REGEX_EMAIL }}"
                value="{{ user['user_email'] }}"
            />
        </div>

        <button 
            mix-put="/users/{{ user['user_pk'] }}" 
            mix-data="#frm_user_update"
            mix-wait="#update-spinner"
            mix-default="Update profile"
            class="text-c-white bg-c-tealblue:-5 cursor-pointer"
            hover="bg-c-tealblue:-8"
        >
            Update profile
        </button>
    </form>
    <button class="bg-none rounded-sm cursor-pointer text-80 px-0 py-1" hover="text-c-red:-14" title="Delete user" mix-get="/users/delete/{{user['user_pk']}}">
        Delete profile
    </button>
  </section>
</main>

{% include "_bottom.html" %}
