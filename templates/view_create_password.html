
{% include "_top.html" %}

<main class="mx-4 mb-8 h-full" md="mx-6" lg="mx-8">
    <section class="mx-auto max-w-100 pb-16" sm="mt-8" md="d-flex flex-col h-full j-content-center">
        <h1 class="mb-2">Choose new password</h1>
        <p class="mb-8">Type and confirm your new password.</p>
        <form id="frm_create_new_password" class="d-flex flex-col gap-4 ">    
            <div class="d-flex flex-col">
                <label for="user_password" class="d-flex">
                    <span>Password</span>
                    <span class="ml-auto text-c-gray:+25">{{ x.USER_PASSWORD_MIN }} to {{ x.USER_PASSWORD_MAX }} chars</span>
                </label>
                <input name="user_password" id="user_password" type="password" mix-check="{{ x.REGEX_USER_PASSWORD }}" focus="outline-1 outline-c-tealblue:-6 outline-o-0.5">
            </div>
            <div class="d-flex flex-col">
                <label for="user_confirm_password" class="d-flex">
                    <span>Confirm password</span>
                </label>
                <input name="user_confirm_password" id="user_confirm_password" type="password" focus="outline-1 outline-c-tealblue:-6 outline-o-0.5">
            </div>
            <p id="password_status" class="d-none"></p>
            <button mix-put="/createpassword" mix-data="#frm_create_new_password" class="text-c-white bg-c-tealblue:-5 cursor-pointer py-3 px-5 rounded-sm" hover="bg-c-tealblue:-8" focus="outline-1 outline-c-tealblue:-6 outline-o-0.5">
                Confirm new password
            </button>
        </form>
    </section>
</main>
