
{% include "_top.html" %}

<main class="w-full h-80vh d-flex p-items-center">

    
    <form id="frm_user_login" class="w-25% d-flex flex-col gap-4 mx-auto">
        
        <div class="text-c-green text-200">
            {{ message }}
        </div>
        
        <div class="d-flex flex-col">
            <label for="user_email">
                <span>E-mail</span>
            </label>
            <input name="user_email" type="text" mix-check="{{ x.REGEX_EMAIL }}">
        </div>

        <div class="d-flex flex-col">
            <label for="user_password" class="d-flex">
                <span>Password</span>
                <span class="ml-auto text-c-gray:+25">{{ x.USER_PASSWORD_MIN }} to {{ x.USER_PASSWORD_MAX }} chars</span>
            </label>
            <input name="user_password" type="text" mix-check="{{ x.REGEX_USER_PASSWORD }}">
        </div>

        <button mix-post="/login" mix-data="#frm_user_login" class="bg-c-tealblue:-3 text-c-white">
            Login
        </button>

        <p>Don't have an account? | <a href="{{url_for('view_signup')}}" class="text-a-center text-c-black text-d-underline">Signup</a></p>

    </form>

</main>

{% include "_bottom.html" %}
